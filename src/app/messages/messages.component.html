<div class="" *ngIf="messageService.messages">
  <h3>messages</h3>
  <div class="">
    <button type="button" class="clear" (click)="messageService.clearMessage()" name="button">Clear</button>
  </div>
  <div class="" *ngFor="let message of messageService.messages">
    {{message}}
  </div>

</div>
